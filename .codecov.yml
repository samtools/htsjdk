codecov:
  branch: master

coverage:
  precision: 3
  round: nearest
  range: "50...100"

  status:
    project:
      default:
        target: auto
        threshold: .1
        branches: null

    patch:
      default:
        target: auto
        threshold: .1
        branches: null

    changes:
      default:
        branches: null
        threshold: .1


comment:
  layout: "header, diff, changes, sunburst, uncovered, tree"
  branches: null
  behavior: default
