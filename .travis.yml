language: java
dist: trusty
sudo: true
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
jdk:
  - oraclejdk8
  - openjdk8
matrix:
  fast_finish: true
  allow_failures: 
     - env: TEST_TYPE=FTP
     - env: TEST_TYPE=SRA
  include:
     - jdk: oraclejdk8
       env: TEST_TYPE=FTP
     - jdk: oraclejdk8
       env: TEST_TYPE=SRA

script:
  - if [[ $TEST_TYPE == "FTP" ]]; then
        ./gradlew testFTP jacocoTestReport;
    elif [[ $TEST_TYPE == "SRA" ]]; then
        ./gradlew testSRA jacocoTestReport;
    else
        ./gradlew test jacocoTestReport;
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - echo "TRAVIS_BRANCH='$TRAVIS_BRANCH'";
    echo "JAVA_HOME='$JAVA_HOME'";
    if [ "$TRAVIS_BRANCH" == "master" ]; then
       ./gradlew uploadArchives;
    fi
